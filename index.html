<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdulería</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css"> <!-- Ruta relativa al archivo CSS -->
</head>
<body>
    <header class="text-center my-4">
        <img src="assets/img/logos/logo.png" alt="Logo" class="img-fluid" style="max-width: 300px; height: auto;">
    </header>

    <div style="height: 20px;"></div>

<main>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>Verdulería</h1>
                <div id="products" class="product-container"></div>
            </div>
            <div class="col-md-4">
                <div id="cart" class="cart-container">
                    <h2>Carrito</h2>
                    <ul id="cart-list" class="cart-list"></ul>
                    <p>Total: $<span id="total" class="total">0.00</span></p>
                    <button onclick="checkout()" class="btn btn-success checkout-btn">Comprar</button>
                    <button onclick="clearCart()" class="btn btn-danger clear-cart-btn">Vaciar Carrito</button>
                </div>
                        <!-- Dentro del div con id "modalContent" -->
                <div id="customerDataForm" style="display: none;">
                <h3>Ingresa tus datos</h3>
                   <form id="customerForm">
                   <label for="name">Nombre:</label>
                   <input type="text" id="name" required>

                   <label for="phone">Teléfono:</label>
                   <input type="text" id="phone" required>

                   <label for="email">Correo electrónico:</label>
                   <input type="email" id="email" required>

                   <label for="address">Dirección:</label>
                   <input type="text" id="address" required>

                   <button type="button" onclick="submitCustomerData()">Enviar</button>
                   </form>
                </div>

                <div id="thankYouMessage" style="display: none;">
                <h3>¡Gracias por tu compra!</h3>
                <p id="deliveryAddress"></p>
               </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
        <div id="customModal" class="custom-modal">
            <div class="modal-content">
                <span class="close" onclick="closeCustomModal()">&times;</span>
                <p id="modalMessage"></p>
            </div>
        </div>
        <div id="emptyCartMessage">El carrito está vacío. Agrega productos antes de comprar.</div>
    </div>
</main>

 <!-- Scripts -->
 <script src="main.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN91i+su7dKqUJ0sS0R0lMz0JP5EJ7N5E" crossorigin="anonymous"></script>

</body>

</html>
