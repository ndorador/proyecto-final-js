<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdulería</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <!-- Sección del Header -->
     <header class="text-center my-4">
            <img src="assets/img/logos/logo.png" alt="Logo" class="img-fluid" style="max-width: 300px; height: auto;">
    </header>
    <div style="height: 20px;"></div>
    <!-- Sección del Main -->
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <!-- Columna Principal -->
                    <div class="col-md-8">
                        <h1>Verdulería</h1>
                        <div id="products" class="product-container"></div>
                    </div>
                    <!-- Columna del Carrito -->
                    <div class="col-md-4">
                        <div id="cart" class="cart-container">
                            <h2>Carrito</h2>
                            <ul id="cart-list" class="cart-list"></ul>
                            <p>Total: $<span id="total" class="total">0.00</span></p>
                            <button onclick="checkout()" class="btn btn-success checkout-btn">Comprar</button>
                            <button onclick="clearCart()" class="btn btn-danger clear-cart-btn">Vaciar Carrito</button>
                        </div>

                        <!-- Formulario de Datos del Cliente -->
                        <div id="customerDataForm" style="display: none;">
                            <div class="card">
                                <div class="card-body">
                                    <h3>Ingresa tus datos</h3>
                                    <form id="customerForm">
                                        <!-- Campos del formulario -->
                                        <button type="button" onclick="submitCustomerData()"
                                            class="btn btn-primary">Enviar</button>
                                    </form>
                                </div>
                                <!-- Mensaje de Agradecimiento -->
                                <div id="thankYouMessage" style="display: none;">
                                    <h3>¡Gracias por tu compra!</h3>
                                    <p id="deliveryAddress"></p>
                                </div>
                            </div>
                        </div>

                        <!-- Modal Personalizado -->
                        <div id="customModal" class="custom-modal">
                            <div class="modal-content">
                                <span class="close" onclick="closeCustomModal()">&times;</span>
                                <p id="modalMessage"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="main.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN91i+su7dKqUJ0sS0R0lMz0JP5EJ7N5E"
        crossorigin="anonymous"></script>
</body>

</html>
