<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdulería</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
 <!-- Barra de navegación de Bootstrap -->
 <nav class="navbar navbar-expand-lg navbar-light bg-warning fixed-top">
    <div class="container-fluid">
        <!-- Logo centralizado -->
        <a class="navbar-brand navbar-brand-centered" href="#">
            <img src="ruta/al/logo.png" alt="Logo" width="80" height="80">
        </a>
        <!-- Botón de alternancia para pantallas pequeñas -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Menú de navegación -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
                <!-- Puedes agregar más elementos al menú según tus necesidades -->
            </ul>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>Verdulería</h1>
                <div id="products" class="product-container"></div>
            </div>
            <div class="col-md-4">
                <div id="cart" class="cart-container">
                    <h2>Carrito</h2>
                    <ul id="cart-list" class="cart-list"></ul>
                    <p>Total: $<span id="total" class="total">0.00</span></p>
                    <button onclick="checkout()" class="btn btn-success checkout-btn">Comprar</button>
                    <button onclick="clearCart()" class="btn btn-danger clear-cart-btn">Vaciar Carrito</button>
                </div>
            </div>
        </div>
        
        <div class="modal" tabindex="-1" id="checkoutModal">
            <div class="modal-dialog">
                <div class="modal-content" id="modalContent"></div>
            </div>
        </div>
        <div id="emptyCartMessage">El carrito está vacío. Agrega productos antes de comprar.</div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN91i+su7dKqUJ0sS0R0lMz0JP5EJ7N5E" crossorigin="anonymous"></script>
</body>

</html>
