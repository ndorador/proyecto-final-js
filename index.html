<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdulería</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Verdulería</h1>
    <div id="products" class="product-container"></div>
    <div id="cart" class="cart-container">
        <h2>Carrito</h2>
        <ul id="cart-list" class="cart-list"></ul>
        <p>Total: $<span id="total" class="total">0.00</span></p>
        <button onclick="checkout()" class="checkout-btn">Comprar</button>
        <button onclick="clearCart()" class="clear-cart-btn">Vaciar Carrito</button>
    </div>

    <div class="modal" tabindex="-1" id="checkoutModal">
        <div class="modal-dialog">
            <div class="modal-content" id="modalContent"></div>
        </div>
    </div>
    <div id="emptyCartMessage">El carrito está vacío. Agrega productos antes de comprar.</div>
    <script src="main.js"></script>

    
</body>
</html>
